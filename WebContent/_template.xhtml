<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head />
	<h:body>
		<div id="cabecalho">
			<h:panelGrid columns="2">
			<h:graphicImage library="img" name="logo.png" />
				<h:form rendered="#{usuarioLogado != null}">
		            <p:themeSwitcher id="basic" style="width:165px" value="#{temaBean.tema}">
		                <f:selectItem itemLabel="Aristo" itemValue="aristo" />
		                <f:selectItem itemLabel="Vader" itemValue="vader" />
		                <f:selectItem itemLabel="Excite-Bike" itemValue="excite-bike" />
		                <f:selectItem itemLabel="Eggplant" itemValue="eggplant" />
		                <f:selectItem itemLabel="Le-Frog" itemValue="le-frog" />
		                <f:selectItem itemLabel="Blitzer" itemValue="blitzer" />
		                <f:selectItem itemLabel="Dark-Hiver" itemValue="dark-hive" />
		                <f:ajax />
		            </p:themeSwitcher>
		        </h:form>
			</h:panelGrid>
			
			<p:growl id="messages" showDetail="true" autoUpdate="true"/>
			
			<h:form rendered="#{usuarioLogado != null}">
			    <p:menuButton value="Menu">
			        <p:menuitem value="Livros" action="livro" icon="fa fa-fw fa-edit"/>
			        <p:menuitem value="Autores" action="autor" icon="fa fa-fw fa-users"/>
			        <p:separator />
			        <p:menuitem value="Logout" action="#{loginBean.deslogar}" icon="fa fa-fw fa-sign-out"/>
			    </p:menuButton>
			</h:form>

			<h1>
				<ui:insert name="titulo"></ui:insert>
			</h1>
		</div>
	
		<div id="conteudo">
			<ui:insert name="conteudo"></ui:insert>
		</div>
		<div id="rodape">
			<br />
			<p:outputLabel value="#{sessionScope['usuarioLogado'].email}" />
			<hr />
			<p:outputPanel>copyright 2012</p:outputPanel>
		</div>
	</h:body>
</html>
